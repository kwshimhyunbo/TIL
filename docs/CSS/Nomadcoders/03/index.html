<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190111</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header__title">
        <h1>Music</h1>
    </header>
    <div class="sub__section">
        <h2 class="ex__title">Up to date</h2>
        <span class="ex__subtitle">Shared the latest music</span>
    </div>

    <div class="topic__wrapper">
        <section class="topic">
            <article class="topic__img"></article>
            <span class="topic__title">Latest music</span>
        </section>
        <section class="topic">
            <article class="topic__img"></article>
            <span class="topic__title">Pop music</span>
        </section>
        <section class="topic">
            <article class="topic__img"></article>
            <span class="topic__title">legge music</span>
        </section>
        <section class="topic">
            <article class="topic__img"></article>
            <span class="topic__title">korean hiphop</span>
        </section>
    </div>

    <div class="sub__section">
        <h2 class="ex__title">Star singer</h2>
    </div>

    <div class="namecard__wrapper">
        <ul class="namecard__list">
            <li class="namecard__item">
                <span class="icon"></span>
                <div class="text__wrapper">
                    <h4 class="name__title"> Seolhyeon</h4>
                    <span class="name__subtitle">Korean top dancer</span>
                </div>
            </li>
            <li class="namecard__item">
                    <span class="icon"></span>
                    <div class="text__wrapper">
                        <h4 class="name__title">Jihyo</h4>
                        <span class="name__subtitle">Korean best singer</span>
                    </div>
                </li>
        </ul>
    </div>

    <div class="sub__section">
        <h2 class="ex__title">New information</h2>
    </div>

    <div class="new__info">
        <article class="info__item">
            <div class="info__pics"></div>
            <div class="info__message">
                <h3>BLINE</h3>
                <h5>NEW ALBUM DROPED</h5>
                <span class="info__text">
                    3년의 긴 공백기를 끊고 그들이 돌아왔다.
                </span>
            </div>
        </article>
        <article class="info__item">
            <div class="info__pics"></div>
            <div class="info__message">
                <h3>Color character</h1>
                <h5>T.S 1989<h5>
                <span class="info__text">
                    21세기 최고의 감성그룹 그들의 행보에..
                </span>
            </div>
        </article>
    </div>
    
</body>
</html>
